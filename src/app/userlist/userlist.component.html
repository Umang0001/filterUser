<h1 *ngIf="showSuccess" class="success">Saved Successfully</h1>

<!-- <app-userlist2 [item]="editable"></app-userlist2> -->

<table >
  <tr>
    <th><input #name type="text" name="" (input)="filterName(name.value)" placeholder="Filter by name"></th>
    <th><input #age type="text" name="" (input)="filterAge(age.value)" placeholder="Filter by age"></th>
    <th><input #skill type="text" name="" (input)="filterSkill(skill.value)" placeholder="Filter by skill"></th>
    <th class="th"><input #exp type="text" name="" (input)="filterExp(exp.value)" placeholder="Filter by exp"><p>use "+" and "-" for filtering exp accordingly</p></th>
  </tr>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Skill</th>
    <th>Experience</th>
  </tr>
  <tr *ngIf="editable">
    <td  colspan="4">Edit Here</td>
  </tr>
 
  
  <tr  *ngIf="editable" id="editTr">
    <td ><input id="newName" #newName   type="text" value="{{cuser.name}}"></td>
    <td ><input id="newAge" #newAge  type="text" value="{{cuser.age}}"></td>
    <td ><input id="newSkill" #newSkill  type="text" name="" id="" value="{{cuser.skill}}"></td>
    <td class="th"><input id="newExp" #newExp   type="text" name="" id="" value="{{cuser.exp}}"></td>
    <td ><button  (click)="handleSave(editUserName,newName.value,newAge.value,newSkill.value,newExp.value)">Save</button></td>

  </tr>
  <tr *ngFor="let user of filteredArray">
    <td>{{user.name}}</td>  
    <td>{{user.age}}</td>
    <td>{{user.skill}}</td>
    <td>{{user.exp}}</td>
    <td><button  (click)="handleEdit(user)">Edit</button> <button (click)="handleDelete(user.name)">Delete</button></td>
  </tr>
</table>
